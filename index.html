<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <section class="contact-container">
      <div class="contact-logo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 8.467 8.467"
          height="32"
          width="32"
        >
          <path
            d="m13.758 282.183 3.175-10.583h4.234l3.175 10.583h-3.175l-2.117-6.35-2.117 6.35z"
            style="
              opacity: 1;
              fill: #fff;
              fill-opacity: 1;
              stroke: none;
              stroke-width: 0.26458332;
              stroke-linecap: round;
              stroke-miterlimit: 4;
              stroke-dasharray: none;
              stroke-dashoffset: 0;
              stroke-opacity: 1;
            "
            transform="matrix(.72727 0 0 .72727 -9.236 -197.108)"
          />
          <path
            d="m12.7 273.717 6.35 2.116-2.117 6.35-.529-4.762-3.704-3.704"
            style="
              opacity: 1;
              fill: #9ca3af;
              fill-opacity: 1;
              stroke: none;
              stroke-width: 0.26458332;
              stroke-linecap: round;
              stroke-miterlimit: 4;
              stroke-dasharray: none;
              stroke-dashoffset: 0;
              stroke-opacity: 1;
            "
            transform="matrix(.72727 0 0 .72727 -9.236 -197.108)"
          />
        </svg>
      </div>
      <form class="contact-form">
        <div class="heading">
          <h2>CONTACT US</h2>
          <p>feel free to reach out to us, we'd love to hear from you!</p>
        </div>
        <div class="input">
          <i class="fa-regular fa-user"></i>
          <input name="username" type="text" placeholder="Username" />
        </div>
        <div class="input">
          <i class="fa-regular fa-envelope"></i>
          <input name="email" type="email" placeholder="Email" />
        </div>
        <div class="input">
          <i class="fa-regular fa-message"></i>
          <textarea
            name="message"
            cols="30"
            rows="10"
            placeholder="Message"
            style="resize: none"
          ></textarea>
        </div>
        <input class="button" type="button" value="Submit" />
      </form>
      <div class="contact-info">
        <h3 class="heading">OUR INFORMATIONS</h3>
        <ul class="contacts">
          <li>
            <i class="fa-solid fa-location-dot"></i>
            123 Main Street, Suite 456, Anytown
          </li>
          <li>
            <i class="fa-solid fa-envelope"></i>
            info@apexenterprises.com
          </li>
          <li>
            <i class="fa-solid fa-phone"></i>
            555-123-4567
          </li>
          <li>
            <i class="fa-solid fa-print"></i>
            555-987-6543
          </li>
        </ul>
        <div class="social-links"></div>
      </div>
    </section>
  </body>
</html>
